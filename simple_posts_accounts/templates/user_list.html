<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Other users </title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'mine.css' %}">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>
<body class="bg-dark">

<!-- Script files -->
    <script src="{% static 'jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap.bundle.min.js' %}" type="text/javascript"></script> 


{% include 'navbar.html' %}
<div class="container-fluid">
    <div class="row justify-content-center">
        {% for user in users %}
        <div class="col-12 col-sm-auto col-md-auto col-lg-auto col-xl-auto my-1">
            {% if user.profile.photo %}
            <a href="{{user.get_absolute_url}}">
                    <img src="{{user.profile.photo.url}}" alt="{{user.username|capfirst}}'s image" class=" user-image">
            </a>
                {% else %}
            <a href="{{user.get_absolute_url}}">
                    <img src="{% static 'best-government.jpg' %}" alt="{{user.username|capfirst}}'s image" class="user-image">
            </a>
            {% endif %}
            <figcaption class="text-center" style="color: white;"> {{ user.get_full_name|capfirst }} </figcaption>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
